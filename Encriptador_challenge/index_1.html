<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link  rel="shortcut icon" href="./img/WhatsApp_Image_2024-07-20_at_1.40.22_PM-removebg-preview.png">
    <link rel="stylesheet" href="./styles/styles_oscuro.css">
</head>
<body >

    <header class="header">
        <img class="vector" src="./img/Vector.png"> 
        <h1>Encriptador de texto</h1>
        <!-- toggle button -->
        <label class="toggle_box">
            <input type="checkbox" id="checkbox">
            <div class="circle"></div>
        </label>
    </header>

    <main class="Presentacion">
        <div class="parte_izquierda">
            <textarea id="texto" class="texto" placeholder="ingrese tu texto aqui"></textarea>
            <div class="reglas">
                <div class="regla1">
                <img src="img/Vector (1).png">
                <p> Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="regla2">
                <img src="img/Vector (1).png">
                <p> No usar carácteres especiales.</p>
            </div>
            </div>
                <div class="botones">
                    <button class="Encriptar">Encriptar</button>
                    <button class="Desencriptar">Desencriptar</button>
                </div>
            
        </div>
        
        <section class="mensaje">
            <img class="imagen" src="./img/WhatsApp_Image_2024-07-20_at_1.40.22_PM-removebg-preview.png">
            <p class="textoxd1">Ningún mensaje fue encontrado</p>
            <p class="textoxd2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
       
    </main>

    <footer class="footer">
        <p>Desarrollado por María F. Orozco G. para alura latam</p>
        <a href="https://www.freepik.es/vector-gratis/fondo-espacio-exterior-purpura-acuarela_22379946.htm#fromView=search&page=1&position=49&uuid=d1ee0682-f79d-4ae7-9bb4-0ac259693dd0">Imagen de freepik</a>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
